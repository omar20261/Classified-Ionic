
<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
  <div class="progress" *ngIf="API.Gv.G_Running"><div class="indeterminate"></div></div>
</ion-header>


<ion-content padding>
  <ion-label>Current Password </ion-label>
  <ion-item>
    <ion-input type="password" [(ngModel)]="pass.CurrentPassword" name="CurrentPassword" required placeholder="Type Your Current Password"></ion-input>
  </ion-item>
<ion-label>New Password </ion-label>
    <ion-item>
      <ion-input type="password" [(ngModel)]="pass.NewPassword" name="NewPassword" required placeholder="New Password"></ion-input>
    </ion-item>
<ion-label>Confirm Password </ion-label>
      <ion-item>
        <ion-input type="password" [(ngModel)]="pass.NewPassword2" name="NewPassword2" required placeholder="Confirm Your new Password"></ion-input>
      </ion-item>

<div class="row">
  <button type="button" clear ion-button color="light" name="button" (click)="Back()">
    Back</button>

    <button type="button" ion-button name="button" (click)="changePass()">
      Change</button>
</div>

</ion-content>
