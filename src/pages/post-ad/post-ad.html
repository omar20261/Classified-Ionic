                      <div class="col-lg-9 col-md-12 col-sm-12 col-12 mb--sm">
                          <div class="gradient-wrapper">
                              <div class="gradient-title">
                                  <!-- <h2>Post A Free Add</h2> -->
                              </div>
                              <div class="input-layout1 gradient-padding post-ad-page">
                                  <form id="post-add-form">
                                      <div class="border-bottom-2 mb-50 pb-30">
                                          <div class="section-title-left-dark border-bottom d-flex">
                                              <h3><img src="assets/img/post-add1.png" alt="post-add" class="img-fluid"> Product Information</h3>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label">Category<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <div class="custom-select">
                                                        <!--  class='select2' -->
                                                          <select id="category-name" class='form-control' [(ngModel)]="item.Category._id" name="CategoryVal">
                                                            <option selected disabled hidden [value]="undefined">Selecte Category</option>
                                                            <option *ngFor="let catego of Categories" value="{{catego._id}}">{{catego.name}}</option>
                                                            <option *ngIf="Categories?.length == 0 && !API.Gv.G_Running" disabled >no items yet</option>
                                                          </select>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label possition-top" for="first-name">Add Type <span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                <div class="form-group">
                                                    <div class="radio radio-primary radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="New" [(ngModel)]="item.type" name="type" checked="">
                                                        <label for="inlineRadio1">New</label>
                                                    </div>
                                                    <div class="radio radio-primary radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="Used"  [(ngModel)]="item.type" name="type">
                                                        <label for="inlineRadio2"> Used </label>
                                                    </div>
                                                </div>
                                            </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="add-title">Ad Title <span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <input type="text" id="add-title" class="form-control"  [(ngModel)]="item.Title" name="Title" placeholder="Ad Title">
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label">Description<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <textarea placeholder="What makes your ad unique" [(ngModel)]="item.Description" name="Description" class="textarea form-control" name="message" id="description" rows="4" cols="20" data-error="Message field is required" required></textarea>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="first-name">Set Price <span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <input type="text" id="describe-ad2" class="form-control price-box" [(ngModel)]="item.Price" name="price" placeholder="$ Set your Price Here" currencyMask [options]="API.Gv.money_Mask">
                                                      <!-- <div class="radio radio-primary radio-inline">
                                                          <input type="radio" id="inlineRadio3" value="option1" name="radioInline2" checked="">
                                                          <label for="inlineRadio3">Indivisual</label>
                                                      </div>
                                                      <div class="radio radio-primary radio-inline">

                                                          <label for="inlineRadio4"> Business </label>
                                                      </div> -->
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row border-bottom">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="add-title">Upload Picture<span> *</span></label>
                                              </div>

                                              <app-img class="img_1" [item]="item" [name]="'Images'" [accept]="'image/*'" [IsImg]="true" [multi]="true" [ind]="0" ></app-img>
                                              <app-img class="img_2" [item]="item" [name]="'Images'" [accept]="'image/*'" [IsImg]="true" *ngFor="let im of item.Images;let i = index;" [multi]="true" [ind]="i+1"></app-img>

                                          </div>
                                          <div class="row mt-20">
                                              <div class="col-sm-3 col-12">
                                                <label class="control-label" for="add-title">Item specifics <span> </span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                <p *ngIf="item.Specifications.length == 0" class="NoItemsFound"> No Specifics Yet </p>
                                                <p *ngFor="let Spec of item.Specifications;let i2 =index;" class="Specifications">{{Spec.label +' : '+ Spec.val}} <i class="fa fa-remove" (click)="item.Specifications.splice(i2,1)"></i></p>
                                                    <div class="input-group mb-3" *ngIf="!ImportSpecifics">
                                                      <input type="text" style="height: auto; width: 25%;flex: 0 1 auto;margin-right: 5px;" class="form-control" [(ngModel)]="Specific.label" name="SpecificLabel" placeholder="Label">
                                                      <input type="text" style="height: auto;margin-right: 5px;" class="form-control" [(ngModel)]="Specific.val" name="SpecificVal" placeholder=" Value">
                                                      <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button" (click)="item.Specifications.push(Specific);Specific={}">Add</button>
                                                        <!-- <span class="input-group-text" id="basic-addon2"> Add</span> -->
                                                      </div>
                                                    </div>
                                                    <div *ngIf="ImportSpecifics" class="form-group">
                                                      <textarea class="form-control" placeholder=" Import Item Specifics " name="ItemSpecificsVal" [(ngModel)]="ItemSpecificsVal" rows="8" cols="80" ></textarea>
                                                      <button style="float: right;margin: 10px 0px;" class="btn btn-outline-secondary" type="button" (click)="ImportItems()">Import</button>
                                                    </div>
                                                    <a *ngIf="!ImportSpecifics" href="javascript:void(0)" (click)="ImportSpecifics=true">Import Item specifics</a>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="border-bottom-2 mb-50 pb-30">
                                          <div class="section-title-left-dark border-bottom d-flex">
                                              <h3><img src="assets/img/post-add2.png" alt="post-add" class="img-fluid"> Seller Information</h3>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="seller-name">Name<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <input type="text" id="seller-name" class="form-control" placeholder="Seller Name"  [(ngModel)]="item.userInfo.Name" name="username">
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="seller-mail">Seller Email<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <input type="text" id="seller-mail" class="form-control" placeholder="Enter Your E-mail Address"  [(ngModel)]="item.userInfo.Email" name="useremail">
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="phone">Phone<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <input type="text" id="phone" class="form-control" placeholder="Enter your Mobile"  [(ngModel)]="item.userInfo.Phone" name="userPhone">
                                                      <div class="checkbox checkbox-primary checkbox-circle">
                                                          <input id="checkbox1" type="checkbox" checked="">
                                                          <label for="checkbox1">Hide the phone number</label>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>

                                          <div class="row">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="country">Country<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12">
                                                  <div class="form-group">
                                                      <div class="custom-select">
                                                        <select class="form-control" (change)="getLocation(1,$event.target.value,false)" [(ngModel)]="Country" name="Country">
                                                          <option [value]="undefined" >Select Country </option>
                                                          <option *ngFor="let con of Countries" [value]="con._id" >{{con.name}}</option>
                                                        </select>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="row" *ngIf="Country">
                                              <div class="col-sm-3 col-12">
                                                  <label class="control-label" for="location">Location<span> *</span></label>
                                              </div>
                                              <div class="col-sm-9 col-12" >
                                                  <div class="form-group">
                                                    <select class="form-control" id="Location-name" [(ngModel)]="item.Location._id" name="LocationVal">
                                                      <option selected disabled hidden [value]="undefined">Selecte Location</option>
                                                      <option *ngFor="let Loca of Locations" value="{{Loca._id}}">{{Loca.name}}</option>
                                                      <option *ngIf="Locations?.length == 0 && !API.Gv.G_Running" disabled >no items yet</option>
                                                    </select>
                                                    <!-- <input type="text" id="location2" class="form-control" placeholder="Type Your Location"  [(ngModel)]="item.Location" name="Location"> -->
                                                  </div>
                                              </div>

                                              <button *ngIf="!item._id" type="submit" class="cp-default-btn-sm" (click)="Add()">Submit </button>
                                              <button *ngIf="item._id" type="submit" class="btn btn-primary btn-lg" (click)="Update()">Save </button>

                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </section>
